<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .converter {
            max-width: 300px;
            margin: 0 auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius">
        
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function convertToCelsius() {
            let fahrenheit = document.getElementById("fahrenheit").value;
            if (fahrenheit === "") {
                document.getElementById("result").innerHTML = "Please enter a value in Fahrenheit.";
                return;
            }
            let celsius = (parseFloat(fahrenheit) - 32) * 5 / 9;
            document.getElementById("result").innerHTML = fahrenheit + "째F is " + celsius.toFixed(2) + "째C";
        }

        function convertToFahrenheit() {
            let celsius = document.getElementById("celsius").value;
            if (celsius === "") {
                document.getElementById("result").innerHTML = "Please enter a value in Celsius.";
                return;
            }
            let fahrenheit = (parseFloat(celsius) * 9 / 5) + 32;
            document.getElementById("result").innerHTML = celsius + "째C is " + fahrenheit.toFixed(2) + "째F";
        }
    </script>
</body>
</html>
