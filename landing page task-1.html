<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x600') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            flex: 1;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
        }
        .cta {
            margin-top: 20px;
        }
        .cta button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #e65c00;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Company</h1>
    </header>
    
    <div class="hero">
        <h1>Welcome to Our Landing Page</h1>
        <p>Discover our products and services.</p>
        <div class="cta">
            <button>Get Started</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 My Company. All rights reserved.</p>
    </footer>
</body>
</html>
